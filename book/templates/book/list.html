<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h1>Books</h1>
<!--{{books}}-->
<!--<a href="/Book/Add">Add</a>-->
<a href="{%url 'book_add' %}">Add</a>
<table border="1" width="100%">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Version</td>
        <td>Actions</td>
    </tr>
    {%for book in books%}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.latest_version}}</td>
            <td>
                <a href="{%url 'book_details' book.name %}">show details</a>
                <a href="">Update</a>
                <a href="">Delete</a>
            </td>
        </tr>


    {%endfor%}

</table>
</body>
</html>
